# Discord Bridge Configuration for Logger Plugin [ Velocity Version ]
# Need Support? Join the Discord Server: https://discord.gg/MfR5mcpVfX
# Config 1.8
# Leaving Channel-ID empty will disable the Channel
Discord:
  Enable: false
  Bot-Token: BOT_KEY
  Staff:
    Channel-ID: 'CHANNEL_ID'
  Player-Chat:
    Channel-ID: 'CHANNEL_ID'
  Player-Commands:
    Channel-ID: 'CHANNEL_ID'
  Player-Login:
    Channel-ID: 'CHANNEL_ID'
  Player-Leave:
    Channel-ID: 'CHANNEL_ID'
# Server Side
  Server-Side:
    Console-Commands:
      Channel-ID: 'CHANNEL_ID'
    Start:
      Channel-ID: 'CHANNEL_ID'
    Stop:
      Channel-ID: 'CHANNEL_ID'
    RAM:
      Channel-ID: 'CHANNEL_ID'
# Extra Side
  Extra:
    LiteBans:
      Channel-ID: 'CHANNEL_ID'
# Bot Activity Status
# Randomize the shown status
# First Part must not be different from
# Playing, Watching, Listening, Streaming, Competing
# Otherwise it will not work
# Time in Seconds
ActivityCycling:
  Enabled: true
  Random: false
  Activities:
    - ["watching", "Minecraft Movie"]
    - ["playing", "Minecraft 1.7"]
    - ["listening", "Dragon's Heart Beats"]
    - ["streaming", "Minecraft Gameplay"]
  Time: 30