# Bot Activity Status
# Randomize the shown status
# Change the Status of the Bot [ online , idle , busy , invisible ]
# Activities: First Part must not be different from
# Playing, Watching, Listening, Streaming, Competing
# Otherwise it will not work
# Time in Seconds
ActivityCycling:
  Enabled: true
  Random: false
  Status: idle
  Activities:
    - ["watching", "Minecraft Movie"]
    - ["playing", "Minecraft 1.7"]
    - ["listening", "Dragon's Heart Beats"]
    - ["streaming", "Minecraft Gameplay"]
  Time: 30