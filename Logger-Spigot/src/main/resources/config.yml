# Messages file to use
Language: en_en

# Server Name
Server-Name: "Server_Name"

# Plugin's Prefix
Plugin-Prefix: "&bLogger &8&l| &r "

# Date & Time Formatter
Time-Formatter: "yyyy-MM-dd HH:mm:ss"

# How many Days for the logs to be deleted
# Set it to -1 to cancel the Deletion
File-Deletion: 7

# Log to Files
Log-to-Files: true

# This will log players with the "logger.staff.log" permission node in their own folder / file
Staff:
  Enabled: true

# Logging features
Log-Player:
  Chat: true
  Commands: true
  Sign-Text: true
  Join: true
  Leave: true
  Kick: true
  Death: true
  Teleport: true
  Level: true
  Block-Place: true
  Block-Break: true
  Bucket-Fill: true
  Bucket-Empty: true
  Anvil: true
  Item-Pickup: true
  Item-Drop: true
  Enchanting: true
  Book-Editing: true
  Furnace: true
  Game-Mode: true
  Craft: true
  Registration: true
  Primed-TNT: true
  Chest-Interaction: true
  Entity-Death: true
  Item-Frame-Place: true
  Item-Frame-Break: true
  ArmorStand-Place: true
  ArmorStand-Break: true
  Lever-Interaction: true
  Spawn-Egg: true

Log-Server:
  Start: true
  Stop: true
  Console-Commands: true
  RAM: true
  TPS: true
  Portal-Creation: true
  RCON: true
  Command-Block: true
  Player-Count: true

# This Section requires other plugins to function
Log-Extras:
  Essentials-AFK: true
  AuthMe-Wrong-Password: true
  Vault: true
  LiteBans: true
  AdvancedBan: true
  ViaVersion: true
  WorldGuard: true

# This Section logs some events depending on the server's version
Log-Version-Exceptions:
  Wood-Stripping: true
  Totem-of-Undying: true

# Only Log Specified Commands
# Block Commands from getting Logged
Player-Commands:
  Whitelist-Commands: false
  Commands-to-Log:
    - /msg
    - /sell
    - /plugins
    - /pl
    - /about
  Blacklist-Commands: true
  Commands-to-Block:
    - /login
    - /changepassword
    - /register

# Enable to display Player's IPs
Player-Join:
  Player-IP: false

# Log players if their level exceeds the set amount
Player-Level: 100

# Which Game-Mode to get logged?
Game-Mode: Creative

# Player Death Backup System
Player-Death-Backup:
  Enabled: true
  Max-Backup: 7

# Commands to be blocked in console
# Do not include the /
Console-Commands:
  Blacklist-Commands: false
  Commands-to-Block:
    - list
    - op
    - ban

# How often should the Checkers run
# It's better to have it above 1 min to avoid any complications
# Value in Ticks, 20 Ticks = 1 Second
Checkers:
  RAM-TPS: 6000
  Vault: 6000
  Player-Count: 6000

# Server RAM Log
# Value in Percent: 0 -> 100
RAM: 50

# Server TPS Logging
TPS:
  Medium: 16
  Critical: 7

# Log when set amount of players are online
Player-Count: 50

# World Guard Regions to log once a player access
WorldGuard-Regions:
  - exit
  - "Don't enter"

# Spy Features Settings
Spy-Features:
  Commands-Spy:
    Enable: false
    Message: "&8[&bLogger &8&l| &eCommand-Spy&8] &7%player% >> %cmd%"
  Book-Spy:
    Enable: false
    Message: "&8[&bLogger &8&l| &eBook-Spy&8] &7%player% >> %content%"
  Sign-Spy:
    Enable: false
    Message: "&8[&bLogger &8&l| &eSign-Spy&8] &7%player% >> %line1%, %line2%, %line3%, %line4%"
  Anvil-Spy:
    Enable: false
    Message: "&8[&bLogger &8&l| &eAnvil-Spy&8] &7%player% >> %renamed%"

# External Database Feature
# Available Types are MySQL and MariaDB
# Data-Deletion Value in Days, Set it -1 to cancel
Database:
  Enable: false
  Type: MySQL
  Host: localhost
  Port: 3306
  Username: username
  Password: PassworD
  Database: database
  Data-Deletion: 7

# SQLite Feature
# Data-Deletion Value in Days, Set it -1 to cancel
SQLite:
  Enable: false
  Data-Deletion: 7

# Updates Settings
Updater:
  Checker: true
  Auto-Download: true
  Auto-Config-Updater: true

# Do not touch unless you want to reset it's content
Config-Version: 1
Discord-Version: 1